<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Pass Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="header">
        <div class="title">
            Application Details
        </div>
    </div>
    <div class="content">
        <div class="w-50 p-3 text-white bg-dark">Type to see States and Cities</div>
        <form class="formBox" id="formBox" autocomplete="off" spellcheck="false" action="/checkStatus" method="POST">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control imp" name="fname" id="fname" placeholder="John">
                        <label for="fname">Enter First Name</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control imp" name="lname" id="lname" placeholder="Doe">
                        <label for="lname">Enter Last Name</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-floating mb-4">
                        <input type="number" class="form-control imp" name="phnno" id="phnno" placeholder="+1234567890">
                        <label for="phnno">Enter Mobile Number</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control imp" name="email" id="email"
                               placeholder="johndoe@xyz.com">
                        <label for="email">Enter Email Address</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-floating mb-4">
                        <input type="number" class="form-control imp" name="aadhar" id="aadhar"
                               placeholder="1234567890123456">
                        <label for="aadhar">Enter Aadhar Number</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-floating mb-4">
                        <input list="states" type="text" class="form-control imp" name="sstate" id="sstate"
                               placeholder="Source State">
                        <label for="sstate">Enter your State</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating mb-4">
                        <input list="scities" type="text" class="form-control imp" name="scity" id="scity"
                               placeholder="Source City">
                        <label for="scity">Enter your City</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-floating mb-4">
                        <input type="text" list="states" class="form-control imp" name="dstate" id="dstate"
                               placeholder="Destination State">
                        <label for="dstate">Enter Destination State</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating mb-4">
                        <input list="dcities" type="text" class="form-control imp" name="dcity" id="dcity"
                               placeholder="Destination City">
                        <label for="dcity">Enter Destination City</label>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn w-25 btn-success" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
<script src="../static/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</html>
